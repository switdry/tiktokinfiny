<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
        }
        
        .stats-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="stats-container" id="statsContainer">
        <div class="stat-item">
            <div class="stat-value" id="viewersCount">0</div>
            <div class="stat-label">Espectadores</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="likesCount">0</div>
            <div class="stat-label">Likes</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="giftsCount">0</div>
            <div class="stat-label">Regalos</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="diamondsCount">0</div>
            <div class="stat-label">Diamantes</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || window.location.pathname.split('/').pop();
        const apiUrl = window.location.origin;
        
        let stats = {
            viewerCount: 0,
            likeCount: 0,
            giftCount: 0,
            diamondCount: 0
        };
        
        function updateStats() {
            document.getElementById('viewersCount').textContent = stats.viewerCount.toLocaleString();
            document.getElementById('likesCount').textContent = stats.likeCount.toLocaleString();
            document.getElementById('giftsCount').textContent = stats.giftCount.toLocaleString();
            document.getElementById('diamondsCount').textContent = stats.diamondCount.toLocaleString();
        }
        
        function connectSSE() {
            if (!username) {
                updateStats();
                return;
            }

            const eventSource = new EventSource(`${apiUrl}/api/tiktok/events/${username}`);
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'roomStats') {
                        stats.viewerCount = data.data.viewerCount || stats.viewerCount;
                        updateStats();
                    } else if (data.type === 'like') {
                        stats.likeCount = data.data.totalLikeCount || stats.likeCount;
                        updateStats();
                    } else if (data.type === 'gift') {
                        stats.giftCount += data.data.repeatCount || 1;
                        stats.diamondCount += (data.data.diamondCount || 0) * (data.data.repeatCount || 1);
                        updateStats();
                    }
                } catch (e) {
                    console.error('Error parsing event:', e);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }
        
        updateStats();
        connectSSE();
    </script>
</body>
</html>

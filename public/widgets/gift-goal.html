<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de Regalos - TikTok Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
        }
        
        .goal-container {
            padding: 20px;
            max-width: 500px;
        }
        
        .goal-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.2);
        }
        
        .goal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .goal-icon {
            font-size: 32px;
        }
        
        .goal-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
        }
        
        .goal-progress {
            margin-bottom: 16px;
        }
        
        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            height: 32px;
            overflow: hidden;
            position: relative;
            margin-bottom: 8px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ff8c00 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .goal-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .goal-current {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .goal-separator {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .goal-target {
            font-size: 1.2em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .goal-percent {
            text-align: center;
            font-size: 2em;
            font-weight: 800;
            color: #ffd700;
            margin-top: 12px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="goal-container">
        <div class="goal-card">
            <div class="goal-header">
                <div class="goal-icon">üéÅ</div>
                <div class="goal-title">Meta de Regalos</div>
            </div>
            
            <div class="goal-progress">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar" style="width: 0%;">
                        <div class="progress-text" id="progressText">0 / 100</div>
                    </div>
                </div>
                <div class="goal-stats">
                    <div class="goal-current" id="goalCurrent">0</div>
                    <div class="goal-separator">/</div>
                    <div class="goal-target" id="goalTarget">100</div>
                </div>
                <div class="goal-percent" id="goalPercent">0%</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || window.location.pathname.split('/').pop();
        const goalTarget = parseInt(urlParams.get('target') || '100');
        const apiUrl = window.location.origin;
        
        let currentGifts = 0;
        
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const goalCurrent = document.getElementById('goalCurrent');
        const goalTargetEl = document.getElementById('goalTarget');
        const goalPercent = document.getElementById('goalPercent');
        
        goalTargetEl.textContent = goalTarget.toLocaleString();
        
        function updateProgress() {
            const percent = Math.min(100, (currentGifts / goalTarget) * 100);
            progressBar.style.width = percent + '%';
            progressText.textContent = `${currentGifts.toLocaleString()} / ${goalTarget.toLocaleString()}`;
            goalCurrent.textContent = currentGifts.toLocaleString();
            goalPercent.textContent = `${Math.round(percent)}%`;
        }
        
        function connectSSE() {
            if (!username) {
                progressText.textContent = 'Usuario no especificado';
                return;
            }

            const eventSource = new EventSource(`${apiUrl}/api/tiktok/events/${username}`);
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'gift') {
                        currentGifts += data.data.repeatCount || 1;
                        updateProgress();
                    }
                } catch (e) {
                    console.error('Error parsing event:', e);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }
        
        updateProgress();
        connectSSE();
    </script>
</body>
</html>

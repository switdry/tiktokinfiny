<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Donadores - TikTok Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
        }
        
        .top-gifters-container {
            padding: 20px;
            max-width: 400px;
        }
        
        .gifter-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gifter-rank {
            font-size: 18px;
            font-weight: 700;
            color: #ffd700;
            min-width: 30px;
            text-align: center;
        }
        
        .gifter-info {
            flex: 1;
        }
        
        .gifter-user {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }
        
        .gifter-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffd700;
        }
        
        .no-gifters {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="top-gifters-container" id="topGiftersContainer">
        <div class="no-gifters">Esperando donaciones...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || window.location.pathname.split('/').pop();
        const apiUrl = window.location.origin;
        const maxGifters = parseInt(urlParams.get('max') || '5');
        
        const gifters = new Map();
        const container = document.getElementById('topGiftersContainer');
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function addGift(gift) {
            const user = gift.user || 'Usuario';
            const diamonds = (gift.diamondCount || 0) * (gift.repeatCount || 1);
            
            if (gifters.has(user)) {
                gifters.set(user, gifters.get(user) + diamonds);
            } else {
                gifters.set(user, diamonds);
            }
            
            renderGifters();
        }
        
        function renderGifters() {
            if (gifters.size === 0) {
                container.innerHTML = '<div class="no-gifters">Esperando donaciones...</div>';
                return;
            }
            
            const sorted = Array.from(gifters.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, maxGifters);
            
            container.innerHTML = sorted.map(([user, diamonds], index) => {
                const rank = index + 1;
                return `
                    <div class="gifter-item">
                        <div class="gifter-rank">#${rank}</div>
                        <div class="gifter-info">
                            <div class="gifter-user">@${escapeHtml(user)}</div>
                        </div>
                        <div class="gifter-value">ðŸ’Ž ${diamonds.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }
        
        function connectSSE() {
            if (!username) {
                container.innerHTML = '<div class="no-gifters">Usuario no especificado</div>';
                return;
            }

            const eventSource = new EventSource(`${apiUrl}/api/tiktok/events/${username}`);
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'gift') {
                        addGift(data.data);
                    }
                } catch (e) {
                    console.error('Error parsing event:', e);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }
        
        renderGifters();
        connectSSE();
    </script>
</body>
</html>
